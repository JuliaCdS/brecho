<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-img src="assets/products/mickey.png"></ion-img>
  
  <!-- Detalhes do produto -->

    <ion-card-header>
      <ion-card-title>Blusa feminina estampada</ion-card-title>
      <ion-card-subtitle>Marca: Marisa</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Condição: Gentilmente usada</p>
      <p>
        MEDIDAS:<br>
        Busto: 90 cm <br>
        Cintura: 80 cm <br>
        Comprimento total: 59 cm</p>
      <p>Preço: R$ 25,99</p>
      <p>Tamanho: G</p>
    </ion-card-content>
  </ion-card>

  <!-- Botão de comprar -->
  <ion-button expand="block" shape="round">Comprar</ion-button>
</ion-content>
