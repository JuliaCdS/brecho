<ion-header>
  <ion-toolbar>
    <ion-title>{{ peca?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="peca">
    <ion-img [src]="peca.imagem"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ peca.nome }}</ion-card-title>
      <ion-card-subtitle>R$ {{ peca.preco.toFixed(2) }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ peca.descricao }}</p>
    </ion-card-content>
  </ion-card>
  
  <!-- BotÃ£o para adicionar ao carrinho -->
  <ion-button expand="block" shape="round" (click)="adicionarAoCarrinho()">Adicionar ao Carrinho</ion-button>
</ion-content>
