<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crie a sua<br>conta!</h1>

  <form id="form">
    <app-input placeholder="Nome:"></app-input>
    <app-input placeholder="Email:"></app-input>
    <app-input type="password" placeholder="Senha:"></app-input>
    <ion-button expand="block" shape="round">Se registre</ion-button>
  </form>

  <p>Clicando em 'Se registre' você concorda <br>com nossos termos e condições</p>
</ion-content>
