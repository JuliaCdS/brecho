<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Imagem do produto -->
  <ion-img src="assets/products/vestido.png"></ion-img>
  
  <!-- Detalhes do produto -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vestido Estampado</ion-card-title>
      <ion-card-subtitle>Marca: Forever21</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Condição: Gentilmente usada</p>
      <p>
        MEDIDAS:<br>
        Busto: 84 cm <br>
        Cintura: 80 cm <br>
        Comprimento total: 96 cm</p>
      <p>Preço: R$ 45,90</p>
      <p>Tamanho: P</p>
    </ion-card-content>
  </ion-card>

  <!-- Botão de comprar -->
  <ion-button expand="block" shape="round">Comprar</ion-button>
</ion-content>
