<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/registro">Registrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo/logobrecho.png"/>
  </div>

  <form id="form">
    <app-input placeholder="Email:"></app-input>
    <app-input type="password" placeholder="Senha:"></app-input>
    <ion-button expand="block" shape="round" routerLink="/home/tabs">Login</ion-button>
  </form>
</ion-content>
