<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/registro">Registrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo/logobrecho.png"/>
  </div>

  <form >
   <br> <ion-item>
      <ion-input type="email" label="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password"  label="Senha" required></ion-input>
    </ion-item>
    <ion-button expand="full" routerLink="/home/tabs">Entrar</ion-button>

  </form>
  
  
</ion-content>
